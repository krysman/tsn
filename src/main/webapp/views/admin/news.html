<div id="authorized-content">


    <h2>Новости
        <a class="btn btn-primary pull-right" role="button" ui-sref="admin.newNews">Добавить новость</a>
    </h2>

    <br/>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="newsFilter">Фильтр:</label>

                <div class="col-md-4">
                    <input id="newsFilter" name="newsFilter" ng-model="filterName" type="text"
                           class="form-control input-md">
                </div>
            </div>
        </fieldset>
    </form>

    <br/>
    <div class="container">

        <table class="table table-hover">
            <tr>
                <th>
                    #
                </th>
                <th>
                    Заголовок
                </th>
                <th>
                    Дата
                </th>
                <th>
                    Редактировать
                </th>
            </tr>

            <tr ng-repeat="article in articles | filter: filterName">
                <td>{{$index+1}}</td>
                <td>
                    {{article.title}}
                </td>
                <td>
                    {{article.date | date: 'medium'}}
                </td>
                <td>
                    <a class="btn btn-primary" role="button" ui-sref="admin.updateNews({ id: article.id})">Редактировать</a>
                </td>
            </tr>
        </table>
    </div>
</div>


<div style="margin-top:60px; text-align: center;" id="not-authorized-content" hidden>
    <span style="font-size: 200px; color:#373737; "></span>
    <h1>Access denied</h1>
    <h2>Please <a ui-sref="guest.login">log-in</a>.</h2>
</div>
