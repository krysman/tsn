<div id="authorized-content">


    <h2>Пользователи
        <a class="btn btn-primary pull-right" role="button" ui-sref="admin.newUser">Добавить пользователя</a>
    </h2>

    <br/>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="newsFilter">Фильтр:</label>

                <div class="col-md-4">
                    <input id="newsFilter" name="newsFilter" ng-model="filterName" type="text"
                           class="form-control input-md">
                </div>
            </div>
        </fieldset>
    </form>

    <br/>
    <div class="container">

        <table class="table table-hover">
            <tr>
                <th>
                    #
                </th>
                <th>
                    ФИО
                </th>
                <th>
                    № квартиры
                </th>
                <th>
                    login
                </th>
                <th>
                    Удалить
                </th>
            </tr>

            <tr ng-repeat="user in users | filter: filterName | filter: user.role.name='User'">
                <td>{{$index+1}}</td>
                <td>
                    {{user.lastName + " " + user.firstName + " " + user.middleName}}
                </td>
                <td>
                    {{user.apartmentNumber}}
                </td>
                <td>
                    {{user.login}}
                </td>
                <td>
                    <button class="btn btn-primary" role="button" ng-click="deleteUser(user)">Удалить</button>
                    <!-- ui-sref="admin.updateUser({ id: user.id})" -->
                </td>
            </tr>
        </table>
    </div>
</div>


<div style="margin-top:60px; text-align: center;" id="not-authorized-content" hidden>
    <span style="font-size: 200px; color:#373737; "></span>
    <h1>Access denied</h1>
    <h2>Please <a ui-sref="guest.login">log-in</a>.</h2>
</div>
