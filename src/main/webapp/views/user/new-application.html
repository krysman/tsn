<form class="form-horizontal">

    <fieldset>

        <!-- Form Name -->
        <legend>Оформленеи заявки</legend>


        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="application_text">Содержание заявки</label>
            <div class="col-md-4">
                <textarea class="form-control" id="application_text" name="application_text" placeholder="Текст" ng-model="application.text"></textarea>
            </div>
        </div>


        <!-- Save new article button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="application_text_submit_button"></label>
            <div class="col-md-4">
                <button id="application_text_submit_button" name="application_text_submit_button" class="btn btn-success" ng-click="addApplication()">Отправить</button>
            </div>
        </div>

        <!-- Cancel new article creation button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="enrolleeDeleteButton"></label>
            <div class="col-md-4">
                <button id="enrolleeDeleteButton" name="enrolleeDeleteButton" class="btn btn-success"  ng-click="cancelApplicationCreation()">Отменить</button>
            </div>
        </div>

    </fieldset>
</form>
