<meta charset="utf-8">
<div class="container">

    <form class="form-signin" name="myform" novalidate>

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" name="loginInput" ng-model="userLogin" ng-required="true" class="form-control" placeholder="Login" required autofocus>

        <span class="error-message" ng-show="myform.loginInput.$dirty && myform.loginInput.$error.required">The Login is Mandatory</span>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  ng-model="userPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
    </form>

</div>

<style>
    body {
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin {
        margin-bottom: 10px;
    }

    .form-signin {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
